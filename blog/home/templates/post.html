{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{post.title}}</title>
        <link rel="stylesheet" href="{% static 'CSS/post.css' %}">
        <link rel="icon" href=" {% static 'Images/favicon.png' %} ">
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="material-symbols-outlined">app_badging</span>
                <h1>E-BLOG</h1>
            </div>
            <ul>
                <li>
                    <a href="/">
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </header>

        <div class="wrapper">

            <div class="post">
                <h2>{{post.title}}</h2>
                <span class="author">{{post.author.name}}</span>
                <p>{{post.content}}</p>

                <div class="preferences">
                    <span class="material-symbols-outlined" id="like">thumb_up</span>
                    <span class="material-symbols-outlined" id="dislike">thumb_down</span>
                    <span class="material-symbols-outlined" id="read">done_all</span>
                </div>
            </div>

        </div>

        <script src="{% static "JS/post.js" %}"></script>
    </body>
</html>
