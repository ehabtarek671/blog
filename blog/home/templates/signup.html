{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-BLOG - Sign Up</title>
        <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">
        <link rel="icon" href="{% static 'Images/favicon.png' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="material-symbols-outlined">app_badging</span>
                <h1>E-BLOG</h1>
            </div>
            <ul>
                <li>
                    <a href="/">
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </header>

        <div class="wrapper">
            <form action="/signup/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Sign Up</h2>
                
                <div class="input-field">
                    <input type="file" name="user_image" id="user-image" required>
                </div>

                <div class="input-field">
                    <input type="text" name="user_name" id="user-name" required>
                    <div class="info">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span>Name</span>
                    </div>
                </div>

                <div class="input-field">
                    <input type="text" name="user_email" id="user-email" required>
                    <div class="info">
                        <span class="material-symbols-outlined">mail</span>
                        <span>Email</span>
                    </div>
                </div>

                <div class="input-field">
                    <input type="password" name="user_password" id="user-password" required>
                    <div class="info">
                        <span class="material-symbols-outlined">key</span>
                        <span>Password</span>
                    </div>
                </div>

                <button type="submit">Create Account</button>
                <span>Already have an account? <a href="/login">Log in</a></span>
            </form>
        </div>
        <script src="{% static 'JS/signup.js' %}"></script>
    </body>
</html>
